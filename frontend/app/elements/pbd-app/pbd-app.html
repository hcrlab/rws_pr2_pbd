<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/carbon-route/carbon-location.html">
<link rel="import" href="../../bower_components/carbon-route/carbon-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../pbd-action/pbd-action.html">
<link rel="import" href="../pbd-action-list/pbd-action-list.html">

<dom-module id="pbd-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <carbon-location route="{{route}}"></carbon-location>
    <carbon-route route="{{route}}" pattern="/:id" data="{{data}}"></carbon-route>
    <iron-pages selected="{{selectedRoute}}">
    <div>
      <h1>PR2 Programming by Demonstration</h1>
      <pbd-program-list route-data="{{data}}"></pbd-program-list>
    </div>
    <div><pbd-program id="{{data.id}}"></pbd-program></div>
    </iron-pages>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'pbd-app',

      properties: {
        selectedRoute: {
          type: Number,
          value: 0
        },
        route: {
          type: String,
        },
        data: {
          type: Object,
        },
      },

      observers: [
        '_onIdChanged(data.id)'
      ],

      _onIdChanged: function() {
        if (this.data.id) {
          this.selectedRoute = 1;
        } else {
          this.selectedRoute = 0;
        }
      }
    });
  })();
  </script>
</dom-module>
